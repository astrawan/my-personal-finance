# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: publish

on:
  push:
    branches:
      - "*"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      republish:
        description: rollback group id
        required: true

permissions:
  contents: write

jobs:
  test:
    uses: astrawan/my-personal-finance/.github/workflows/reusable-test.yml@main
    secrets: inherit

  publish:
    runs-on: ubuntu-latest
    environment: 'eas-update'
    needs: [test]

    steps:
      - name: ğŸ” check for EXPO_TOKEN
        run: |
            if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
              echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
              exit 1
            fi

      - name: ğŸ“¥ checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: ğŸ— setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
          cache: 'npm'

      - name: ğŸ“¦ create dependencies cache
        uses: actions/cache@v3
        id: npm-dep-cache
        with:
          path: node_modules
          key:  ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¦ install dependencies
        if: steps.npm-dep-cache.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts

      - name: ğŸ— setup expo
        uses: expo/expo-github-action@v7
        with:
          # WARNING: don't use latest version of expo or eas
          eas-cache: true
          eas-version: 3.3.2
          expo-cache: true
          expo-version: 6.1.0
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ republish update
        if: ${{ inputs.republish }}
        run: |
          eas update:republish --group='${{ inputs.republish }}' --message="$(git log -1 --format=%B)" --non-interactive

      - name: ğŸš€ publish update
        if: ${{ !inputs.republish }}
        run: eas update --auto --non-interactive
